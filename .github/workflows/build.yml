name: Build Status

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ${{ matrix.os }}
    environment: dev

    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: [3.6]

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install -e .[dev]
        python -m pip install -U wheel twine setuptools

    - name: Fix
      run: |
        python -m black ./

    - name: Lint
      run: |
        python -m flake8 ./

    - name: Tests
      run: |
        python -m nose -v --nologcapture --nocapture --with-timer --with-coverage ./

    - name: Code Coverage
      run: |
        python -m coverage -m report

    - name: Package and check
      run: |
        python setup.py sdist bdist_wheel
        python -m twine check dist/*