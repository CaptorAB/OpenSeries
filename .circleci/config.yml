version: 2.1
jobs:
  build:
    docker:
      - image: circleci/python:3.6.1

    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: Switch timezone to Stockholm
          command: sudo cp /usr/share/zoneinfo/Europe/Stockholm /etc/localtime
      - run:
          name: Create Python venv environment
          command: |
            python3 -m venv ./venv
      - run:
          name: Check Python version
          command: |
            PYTHONPATH=${PWD} venv/bin/python3 --version
      - run:
          name: Update pip
          command: |
            PYTHONPATH=${PWD} venv/bin/pip3 install --upgrade "pip==21.3.1"
      - run:
          name: Check Pip version
          command: |
            PYTHONPATH=${PWD} venv/bin/pip3 --version
      - run:
          name: Install dependencies
          command: |
            PYTHONPATH=${PWD} venv/bin/pip3 install --upgrade -r requirements.txt
      - run: ls ./venv/bin
      - run: ls ./venv/etc
      - run: ls ./venv/lib
      - run: ls ./venv/man
      - run: ls ./venv/include
      - run:
          name: Run tests
          command: |
            PYTHONPATH=${PWD} venv/bin/nosetests -vv --nologcapture --nocapture --with-timer ./
