version: 2
jobs:
  testing:
    docker:
      - image: cimg/python:3.10.4
    steps:
      - checkout
      - run:
          name: Linux kernel version
          command: cat /proc/version
      - run:
          name: Install Python in a virtual environment
          command: python3 -m venv venv
      - run:
          name: Check Python version
          command: |
            . venv/bin/activate
            python --version
            which python
      - run:
          name: Upgrade pip and check version
          command: |
            . venv/bin/activate
            pip install --upgrade pip
            pip --version
      - run:
          name: Install dependencies from requirements.txt
          command: |
            . venv/bin/activate
            pip install -r requirements.txt
      - run:
          name: Tests with pytest
          command: |
            . venv/bin/activate
            coverage run -m pytest --verbose ./
      - run:
          name: Report coverage
          command: |
            . venv/bin/activate
            coverage report

workflows:
  version: 2
  testing-master:
    jobs:
      - testing
